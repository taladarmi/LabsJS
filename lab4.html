function Gruppa(n,spec,kolich) {
this.n=n;
this.spec=spec;
this.kolich=kolich;
this.add_stud=function add_stud(k) {
              this.kolich+=k;
document.write('В группу ' + this.n + ' добавили '+ k + ' студентов(а).<br\>'); 
}
this.sub_stud=function sub_stud(k) {
              this.kolich=this.kolich-k;
document.write('Из группы № ' + this.n + ' отчислили '+ k + ' студентов(а).<br\>'); 
}
   }

function Clothes(age,sex,size_shoes,size_cloth) {

              sr=(g+t+b)/3;
document.write('При обхвате груди ' + g + ' бедер '+ b + ' и талии '+ t +' средний параметр '+ sr);
document.write('<br\>'); 
}
   }

function fun32(){
var i=0;
var spec2=new Array();
spec2[0]="pow";
spec2[1]="pop";
spec2[2]="push";
spec2[3]="shift";
spec2[4]="round";
spec2[5]="floor";
spec2[6]="sline";
spec2[7]="sort";
for (i=0;i<spec2.length;i++)
	{
		document.write('spec2 '+'['+ i+']'+' '+spec2[i]+'<br/>');
	}
document.write('<br/>');
document.write('Длина массива '+spec2.length);
document.write('<br/>');
document.write('<br/>');
delete spec2[2]; 
for (i=0;i<spec2.length;i++)
	{
		document.write('spec2 '+'['+ i+']'+' '+spec2[i]+'<br/>');
	}
document.write('<br/>');
document.write('Длина массива '+spec2.length);
document.write('<br/>');
document.write('есть ли в массиве элемент pop? ');
document.write("pop" in spec2);
document.write('<br/>');

document.write('является ли массив массивом? ') ;
document.write(spec2 instanceof Array) ;
document.write('<br/>');
document.write('является ли массив объектом? ') ;
document.write(spec2 instanceof Object) ;
document.write('<br/>');
document.write('является ли массив строкой? ') ;
document.write(spec2 instanceof String) ;
document.write('<br/>');
document.write('тип spec2 ') ;
document.write(typeof spec2);
}
